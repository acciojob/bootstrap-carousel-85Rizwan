<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Write your code here -->
	 <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="item first-slide" style="background: gray; width: 100%; height: 100vh;">Slide 1</div>
            <div class="item second-slide" style="background: gray; width: 100%; height: 100vh;">Slide 2</div>
            <div class="item active third-slide " style="background: gray; width: 100%; height: 100vh;">Slide 3</div>
            <div class="item fourth-slide" style="background: gray; width: 100%; height: 100vh;">Slide 4</div>
            <div class="item fifth-slide" style="background: gray; width: 100%; height: 100vh;">Slide 5</div>
        </div>
        <a class="carousel left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
 
</html>
